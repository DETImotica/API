Get metadata on a given sensor
---
tags:
- Sensors
definitions:
  sensor_metadata:
    properties:
      description:
        type: string
        example: 'Proveniente de um Sensor TSL2561, taxa de amostragem de 3 segundos'
      data:
        properties:
          type:
            type: string
            example: 'Luminosidade'
          unit_symbol:
            type: string
            example: 'Lux'
      room_id:
        $ref: "#/definitions/uuid"
parameters:
  - name: sensorid
    in: path
    type: string
    description: uuid of the desired sensor
    required: true
consumes:
- application/x-www-form-urlencoded
produces:
- application/json
responses:
  '200':
    description: Returns all metadata information on the given sensor
    schema:
      $ref: "#/definitions/sensor_metadata"
  '404':
    description: The specified sensor was not found
