Get list of sensors in a given room
---
tags:
- Rooms
consumes:
- application/x-www-form-urlencoded
produces:
- application/json
parameters:
  - name: roomid
    in: path
    type: string
    description: uuid of the desired room
    required: true
responses:
  '200':
    description: Returns a list of the IDs of all existing sensors in the room
    schema:
      id: ids_list
      properties:
        ids:
          type: array
          items:
            $ref: "#/definitions/uuid"