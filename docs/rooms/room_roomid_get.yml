Get metadata on a given room
---
tags:
    - Rooms
definitions:
  room_metadata:
    properties:
      name:
        type: string
        description: Room's name
        example: '4.1.23'
      description:
        type: string
        description: Room's description
        example: 'DETI MakerLab'
consumes:
    - application/x-www-form-urlencoded
produces:
    - application/json
parameters:
  - name: roomid
    in: path
    type: string
    description: uuid of the desired room
    required: true
responses:
  '200':
    description: Returns relevant information on the desired room
    schema:
        $ref: "#/definitions/room_metadata"
  '404':
    description: The specified room was not found
